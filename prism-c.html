<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism.js C++ Syntax Highlighting - Local Setup</title>

    
    <!-- Prism.js Okaidia Theme CSS -->
    <link rel="stylesheet" href="prism/prism-okaidia.min.css">

    <!-- Prism.js Core and C++ Component -->
    <script src="prism/prism.min.js"></script>
    <script src="prism/prism-c.min.js"></script>
    <script src="prism/prism-cpp.min.js"></script>

</head>
<body>
    <div style="margin: 20px;">
        <h1>Highlighted C++ Code</h1>
        <pre><code class="language-cpp">
// Example C++ code
#include <iostream>
using namespace std;

int main() {
    string name = "Prism.js";
    cout << "Hello, " << name << "!" << endl;

    return 0;
}
        </code></pre>
    </div>


</body>
</html>
