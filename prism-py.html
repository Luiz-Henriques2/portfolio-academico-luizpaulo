<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism.js Python Syntax Highlighting - Local Setup</title>

    <!-- Prism.js Okaidia Theme CSS -->
    <link rel="stylesheet" href="prism/prism-okaidia.min.css">

    <!-- Prism.js Core and Python Component -->
    <script src="prism/prism.min.js"></script>
    <script src="prism/prism-python.min.js"></script>
</head>
<body>
    <div style="margin: 20px;">
        <h1>Highlighted Python Code</h1>
        <pre><code class="language-python">
# Example Python code
def greet(name):
    print(f"Hello, {name}!")

greet("Prism.js")
        </code></pre>
    </div>
</body>
</html>
